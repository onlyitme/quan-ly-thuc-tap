<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Đánh giá Nhận xét</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS Boostrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous ">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous ">
        </script>
    <!-- JS tynyint -->
    <script src="https://cdn.tiny.cloud/1/qtyaj3v4ktk0l2i14oqdby9a72wog89twljoleu6f9syjbvp/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script>
        if (document.getElementById('h-dat').checked) {
            //Đạt radio button is checked
        } else if (document.getElementById('h-chuadat').checked) {
            //Chưa đạt radio button is checked
        }
    </script>
</head>

<body>
    <main id="main">
        <div class="container">
            <div id="doanhnghiep">
                <div class="h-md-qlns">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal_Hoang"
                        data-whatever="@mdo">Đánh giá</button>

                    <div class="modal fade" id="exampleModal_Hoang" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Quản lý nhân sự</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">
                                                <i class="far fa-clock-o" aria-hidden="true"></i> Thời gian: <span class="px-2"> <input type="date"></span>
                                            </label> <br>
                                            <label for="recipient-name" class="col-form-label">
                                                <i class="far fa-trophy-alt"></i> Đánh giá:
                                                <span class="text-success px-2">
                                                    <input type="radio" name="h-danhgia" id="h-dat"> Đạt <i class="fa fa-check"></i>
                                                </span>
                                                <span class=text-danger>
                                                    <input type="radio" name="h-danhgia" id="h-chuadat"> Chưa đạt <i class="fas fa-close"></i>
                                                </span>
                                            </label>
                                        </div>

                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Nhận xét:</label>
                                            <textarea class="form-control" cols="30" rows="7"
                                                id="message-text"></textarea>
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button> -->
                                    <!-- <button type="button" class="btn btn-outline-success">Cập nhật</button> -->
                                    <!-- <button type="button" class="btn btn-danger" data-dismiss="">Chưa đạt <i class="far fa-close" aria-hidden="true"></i></button> -->
                                    <button type="button" class="btn btn-success" data-dismiss="">Cập nhật </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
